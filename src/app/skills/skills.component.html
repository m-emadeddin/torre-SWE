<div *ngFor="let group of groups" class="profile-card-experience">
    <div *ngIf="skillsByGroup.has(group)">
        <span class="profile-card-experience__head"> {{groupTitle[group]}}</span>
        <span class="skill profile-card-experience__txt " *ngFor="let ed of skillsByGroup.get(group)" (click)="onSelect.emit(ed)" >
            {{ ed?.name }}
        </span>

    </div>
</div>
